<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE RECUPERACIÓN - FASE 2</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; 
            background-color: #000000; 
            color: #ffffff; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal {
            text-align: center;
            border: 1px solid #333;
            padding: 50px;
            width: 400px;
        }

        h1 {
            font-size: 1.2em;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid #ffffff;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            text-align: center;
            outline: none;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 30px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
        }

        #error-msg {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
            display: none;
            text-transform: uppercase;
        }

        .flicker { animation: flicker 0.1s infinite; }
        @keyframes flicker { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="terminal">
        <h1>Rspest4</h1>
        <input type="text" id="passInput" placeholder="CÓDIGO" autofocus>
        <br>
        <button onclick="checkPass()">VERIFICAR</button>
        <p id="error-msg">Código incorrecto. Acceso denegado.</p>
    </div>

    <script>
        function checkPass() {
            const input = document.getElementById("passInput").value.trim().toLowerCase();
            const error = document.getElementById("error-msg");
            
            // La contraseña es "pp"
            if (input === "pp") {
                window.location.href = "https://www.youtube.com/watch?v=m8mZ1hM83nY";
            } else {
                error.style.display = "block";
                error.classList.add("flicker");
                document.getElementById("passInput").value = "";
                
                setTimeout(() => {
                    error.classList.remove("flicker");
                }, 1000);
            }
        }

        document.getElementById("passInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPass();
            }
        });

        
        console.log("%cCoord: 6 o", "color: white; font-size: 50px; font-weight: bold;");
    </script>
</body>
</html>
